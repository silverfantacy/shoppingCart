<!DOCTYPE html>
<html lang="zh">

<head>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand font-weight-bold" href="index.html">
      <i class="fa fa-heart mr-1  text-info" aria-hidden="true"></i>六角血拼賣賣</a>

    <div class="dropdown ml-auto">
      <button class="btn btn-sm btn-cart border-0" type="button" id="dropdownShopButton" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <i class="fa fa-shopping-cart fa-2x" aria-hidden="false"></i>
        <span class="badge badge-pill badge-danger">11</span>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownShopButton">
        <div class="px-4 py-3" style="min-width: 300px;">
          <table class="table table-sm mb-2">
            <div class="font-weight-bold mb-1">已選擇商品</div>
            <tbody class="">
              <tr>
                <th scope="row align-items-center">
                  <button type="button" class="btn btn-light btn-sm border-0 p-0 bg-transparent" data-toggle="modal" data-target="#removeModal" data-title="金牌西裝 1件"
                    data-backdrop="static">
                    <i class="fa fa-trash-o text-secondary" aria-hidden="true"></i>
                  </button>
                </th>
                <td>金牌西裝</td>
                <td>1件</td>

              </tr>
              <tr>
                <th scope="row align-items-center">
                  <button type="button" class="btn btn-light btn-sm border-0 p-0 bg-transparent" data-toggle="modal" data-target="#removeModal" data-title="W襯衫 1件"
                    data-quantity="1">
                    <i class="fa fa-trash-o text-secondary" aria-hidden="true"></i>
                  </button>
                </th>
                <td>W襯衫</td>
                <td>1件</td>
                <td class="text-right">$300</td>
              </tr>
            </tbody>
          </table>
          <a href="#" class="btn btn-primary btn-block">
            <i class="fa fa-cart-arrow-down mr-1" aria-hidden="true"></i>結帳去</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- header無 -->
  <!-- main -->
  <div class="main">
    <div class="container py-5">
      <h1 class="text-center mb-3 text-secondary font-weight-bold">六角血拚 結帳</h1>
      <div class="form-row text-center">
        <div class="col-12 col-sm">
          <div class="alert alert-info alert-rounded" role="alert">
            1.輸入訂單資料
          </div>
        </div>
        <div class="col-12 col-sm">
          <div class="alert alert-light alert-rounded" role="alert">
            2.金流付款
          </div>
        </div>
        <div class="col-12 col-sm">
          <div class="alert alert-light alert-rounded" role="alert">
            3.完成
          </div>
        </div>
      </div>

      <!-- 摺疊 -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <!-- 外層navbar navbar-expand-md -->
          <div class="navbar navbar-expand-md px-0 flex-column">
            <!-- card本體 -->
            <div class="card w-100">
              <div class="card-header font-weight-bold d-flex justify-content-between align-items-center" role="tab" id="headingOne">
                <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  顯示購物車細節
                  <i class="fa fa-angle-double-down ml-1" aria-hidden="true"></i>
                </a>
                <span class="h4 font-weight-bold mb-0">$900</span>
              </div>
            </div>
            <!-- 需加入navbar-collapse -->
            <div id="collapseOne" class="collapse navbar-collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
              <table class="table">
                <thead>
                  <tr>
                    <th width="30"></th>
                    <th width="100"></th>
                    <th>商品名稱</th>
                    <th>規格</th>
                    <th width="100">數量</th>
                    <th width="80">小計</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="align-middle">
                      <button type="button" class="btn btn-light bg-transparent border-0" data-toggle="modal" data-target="#removeModal" data-title="金牌西裝 1件"
                        data-backdrop="static">
                        <i class="fa fa-trash-o text-secondary" aria-hidden="true"></i>
                      </button>
                    </th>
                    <th class="align-middle">
                      <img class="img-thumbnail" src="https://images.unsplash.com/photo-1491336477066-31156b5e4f35?auto=format&fit=crop&w=1350&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D"
                        alt="Card image cap">
                    </th>
                    <th class="align-middle">
                      <a href="product.html" class="text-dark">金牌西裝</a>
                    </th>
                    <td class="align-middle">
                      L
                    </td>
                    <td class="align-middle">
                      1件
                    </td>
                    <td class="align-middle text-right">
                      $520
                    </td>
                  </tr>
                  <tr>
                    <th class="align-middle">
                      <button type="button" class="btn btn-light bg-transparent border-0" data-toggle="modal" data-target="#removeModal" data-title="W襯衫 1件" data-backdrop="static">
                        <i class="fa fa-trash-o text-secondary" aria-hidden="true"></i>
                      </button>
                    </th>
                    <th class="align-middle">
                      <img class="img-thumbnail" src="https://images.unsplash.com/photo-1489345745021-740d36bbda21?auto=format&fit=crop&w=1351&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D"
                        alt="Card image cap">
                    </th>
                    <th class="align-middle">
                      <a href="product.html" class="text-dark">W襯衫</a>
                    </th>
                    <td class="align-middle">
                      M
                    </td>
                    <td class="align-middle">
                      1件
                    </td>
                    <td class="align-middle text-right">
                      $300
                    </td>
                  </tr>
                  <tr>
                    <td colspan="5" class="text-right font-weight-bold">運費</td>
                    <td class="text-right font-weight-bold">+ $80</td>
                  </tr>
                  <tr>
                    <td colspan="5" class="text-right font-weight-bold">
                      <strong>合計</strong>
                    </td>
                    <td class="text-right font-weight-bold">$900</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>


          <!-- 填寫表單 -->
          <form class="mt-4" id="needs-validation" action="conbine.html">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">姓名</label>
                <input type="text" class="form-control" id="inputName" placeholder="姓名" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md">
                <label for="inputCity">國家</label>
                <input type="text" class="form-control" id="inputCity" value="台灣" disabled>
              </div>
              <div class="form-group col-md">
                <label for="inputState">城市</label>
                <select id="inputState" class="form-control" required>
                  <option selected>台北市</option>
                  <option>新北市</option>
                  <option>桃園縣</option>
                  <option>新竹縣</option>
                  <option>台中市</option>
                  <option>嘉義縣</option>
                  <option>台南市</option>
                  <option>高雄市</option>
                  <option>屏東縣</option>
                </select>
              </div>
              <div class="form-group col-md">
                <label for="inputZip">郵遞區號</label>
                <input type="text" class="form-control" id="inputZip" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">地址</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="重慶南路X段XXX號X樓" required>
            </div>
            <div class="form-group d-flex justify-content-end">
              <a href="index.html" class="btn btn-secondary mr-1">繼續選購</a>
              <!-- <a href="conbine.html" class="btn btn-primary">確認付款</a> -->
              <button type="submit" class="btn btn-primary">確認付款</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
  </div>
  <!-- footer -->
  <footer class="bg-light d-flex justify-content-center py-5">
    <div class="d-flex flex-column">
      <ul class="list-unstyled d-flex flex-column flex-md-row  text-center">
        <li class="text-secondary">© Copright 2017 六角血拼賣賣</li>

          <a href="#" class="text-info ml-2">
            <i class="fa fa-instagram" aria-hidden="true"></i> Instagrame</a>

        <li>
          <a href="#" class="text-info ml-2">
            <i class="fa fa-facebook-square" aria-hidden="true"></i> Facebook</a>
        </li>
        <li>
          <a href="#" class="text-info ml-2">About</a>

      </ul>
      <p class="text-secondary text-center">Made with Bootstrap4</p>
    </div>
  </footer>

<!-- Modal區 -->
<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="removeModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title font-weight-bold" id="removeModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>確認要刪除嗎?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-danger">刪除</button>
      </div>
    </div>
  </div>
</div>

  <script src="javascripts/vendor.js"></script>
</body>

</html>
